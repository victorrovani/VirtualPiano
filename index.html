<!DOCTYPE html>
<html lang="en">

<head>
    <title> Virtual Piano </title>
    <link rel="icon" href="/icon.jpg" type="image/jpg"> 


    <metacharset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="music-sheet-container">
        <textarea id="musicSheet" placeholder="Music sheet"></textarea>
    </div>
    


    <section class="piano">

        <section class="piano_controls">

            <h1> Virtual Piano </h1>

        </section>

        <section class="piano_keys">

            <div class="key white" data-key="1" data-letter="q" note="Do"><span></span>q</div>
            <div class="key black" data-key="2" data-letter="Q" note="Do#"><span></span>Q</div>
            <div class="key white" data-key="3" data-letter="w" note="Re"><span></span>w</div>
            <div class="key black" data-key="4" data-letter="W" note="Re#"><span></span>W</div>
            <div class="key white" data-key="5" data-letter="e" note="Mi"><span></span>e</div>
            <div class="key white" data-key="6" data-letter="r" note="Fa"><span></span>r</div>
            <div class="key black" data-key="7" data-letter="R" note="Fa#"><span></span>R</div>
            <div class="key white" data-key="8" data-letter="t" note="Sol"><span></span>t</div>
            <div class="key black" data-key="9" data-letter="T" note="Sol#"><span></span>T</div>
            <div class="key white" data-key="10" data-letter="y" note="La"><span></span>y</div>
            <div class="key black" data-key="11" data-letter="Y" note="La#"><span></span>Y</div>
            <div class="key white" data-key="12" data-letter="u" note="Si"><span></span>u</div>
            <div class="key white" data-key="13" data-letter="i" note="Do"><span></span>i</div>
            <div class="key black" data-key="14" data-letter="I" note="Do#"><span></span>I</div>
            <div class="key white" data-key="15" data-letter="o" note="Re"><span></span>o</div>
            <div class="key black" data-key="16" data-letter="O" note="Re#"><span></span>O</div>
            <div class="key white" data-key="17" data-letter="p" note="Mi"><span></span>p</div>
            <div class="key white" data-key="18" data-letter="a" note="Fa"><span></span>a</div>
            <div class="key black" data-key="19" data-letter="A" note="Fa#"><span></span>A</div>
            <div class="key white" data-key="20" data-letter="s" note="Sol"><span></span>s</div>
            <div class="key black" data-key="21" data-letter="S" note="Sol#"><span></span>S</div>
            <div class="key white" data-key="22" data-letter="d" note="La"><span></span>d</div>
            <div class="key black" data-key="23" data-letter="D" note="La#"><span></span>D</div>
            <div class="key white" data-key="24" data-letter="f" note="Si"><span></span>f</div>
            <div class="key white" data-key="25" data-letter="g" note="Do"><span></span>g</div>
            <div class="key black" data-key="26" data-letter="G" note="Do#"><span></span>G</div>
            <div class="key white" data-key="27" data-letter="h" note="Re"><span></span>h</div>
            <div class="key black" data-key="28" data-letter="H" note="Re#"><span></span>H</div>
            <div class="key white" data-key="29" data-letter="j" note="Mi"><span></span>j</div>
            <div class="key white" data-key="30" data-letter="k" note="Fa"><span></span>k</div>
            <div class="key black" data-key="31" data-letter="K" note="Fa#"><span></span>K</div>
            <div class="key white" data-key="32" data-letter="l" note="Sol"><span></span>l</div>
            <div class="key black" data-key="33" data-letter="L" note="Sol#"><span></span>L</div>
            <div class="key white" data-key="34" data-letter="z" note="La"><span></span>z</div>
            <div class="key black" data-key="35" data-letter="Z" note="La#"><span></span>Z</div>
            <div class="key white" data-key="36" data-letter="x" note="Si"><span></span>x</div>



        </section>

    </section>

    <script src="js/script.js"></script>
</body>

</html>
